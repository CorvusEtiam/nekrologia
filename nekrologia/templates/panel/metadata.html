<section class="panel__inside">
<form class='panel__form' id="{{id}}">
        {% if type == 'update' %}
            <select id='selectGraveForUpdate' name="updatableGrave">
                <option disabled value="-">Wybierz osobę do edycji:</option>
                {% for grave in graves %}
                <option value="{{grave['id']}}">{{grave['name']}} {{grave['surname']}}</option>
                {% endfor %}
            </select>            
        {% endif %}
        <input type="hidden" id='currentGrave'/>
        <section class='form__group'>
            <label for="name">Imię: </label>
            <input type="text" data-serialize="true" name="name" id='metaName' />
            <label for="surname">Nazwisko: </label>
            <input type="text" data-serialize="true" name="surname" id='metaSurname' />
            <label for="title">Tytuł naukowy: </label>
            <input type="text" data-serialize="true" name="title" id='metaTitle' placeholder='Tytuł naukowy' />
            <label for="title">Pełne imię i nazwisko wraz z tytułem naukowym: </label>
            <input type="text" data-serialize="true" name="full_name_with_title" id='metaTitle' />
        </section>
        <section class="form__group">
            <label><input class="is__unknown" type="checkbox" value="unknown">Czy znasz pełną datę urodzenia?</label>
            <label for="date_of_birth">Data urodzenia</label>
            <input type="number" data-serialize="true" name="date_of_birth"/>
        </section>
        <section class='form__group'>
            <label><input class="is__unknown" type="checkbox" value="unknown">Czy znasz pełną datę śmierci?</label>
            <label for="date_of_death">Data śmierci:</label>
            <input type="number" data-serialize="true" name="date_of_death"/> 
        </section>
        <section class="form__group">
            <label for="age">Wiek: </label>
            <input type="number" data-serialize="true" name="age"/>
        </section>
        <section class="form__group">
            <label for="cementary_id">Cmentarz</label>
            <select data-serialize="true" name="cementary_id">
                {% for cementary in cementaries %}
                <option value="{{cementary['id']}}">{{cementary['full_name']}} - {{cementary['full_address']}}</option>
                {% endfor %}
            </select>
        </section>
        <section class="form__group">
            <label for="gps_lon">Długość GPS: </label>
            <input data-serialize="true" name="gps_lon" class='form__input' required pattern="(-?\d{1,3}\.\d+)?" type="text" placeholder="GPS -- dł. w formacie xx.xxxxxx"
            />
            <label for="gps_lat">Szerokość GPS: </label>
            <input data-serialize="true" name="gps_lat" class='form__input' required pattern="(-?\d{1,3}\.\d+)?" type="text" placeholder="GPS -- szer. w formacie xx.xxxxxx"
            />
        </section>
        <section class='form__group'>
        {% if type == 'create' %}
            <button id='sendMetadata'>Zapisz</button>
        {% else %}
            <button id='sendMetadata'>Aktualizuj</button>
        {% endif %}
        </section>
    </form>
</section>
