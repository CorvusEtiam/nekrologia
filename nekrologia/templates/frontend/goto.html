<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/goto.html">
    <title></title>
</head>
<body>
    <main class='container'>
        <div class='container__'>
            <header>Wybierz miasto z którego profesorów chcesz wyszukać: </header>
            <div class="panel__container">
                {% for city in cities %}
                <div class='panel__tile'>
                    <a href='index/{{ quote(city) }}'>
                    <p>{{city}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
