<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Nekrologia</title>
</head>
<body>
    <div class='container'>
        <nav class='cornermenu__container'>
            <button class='cornermenu__button button__toggle' data-target='TopMenu'>
                Menu
            </button>
            <ul id='TopMenu' class='menu'>
                <li class="menu__text">
                    {{ city }}
                </li>
                <li class='menu__item button__toggle' data-target='aboutPopup'>
                    O stronie
                </li>
                <!-- 
                <li class='menu__item' data-target='map'>
                    Mapa
                </li>
                <li class='menu__item' data-target='personList'>
                    Lista osób
                </li>
                <li class='menu__item' data-target='personDescription'>
                    Lista osób
                </li>
                -->
            </ul>
            <!-- menu-button -->
            <!-- lista zakładek -->
        </nav>
        <div class='container__content'>
            <div class='left__container'>
                {% include "left.html" %}
            </div>
            <div class='map__container' id='map'></div>
            <div id='RightSidebar' class='right__container'>
                <nav class='right__menu'>
                    <section id="navigate">
                        <a href="#" id='navigateToMap'>Nawiguj</section>
                    <section id="zoom">Mapa</section>
                </nav>
                <h1 id="fullName"></h1>
                <table id='rs__table'>
                    <tr>
                        <td class='rs__key'>Cmentarz: </td>
                        <td class='rs__val' id='cementaryName'></td>
                    </tr>
                    <tr>
                        <td class='rs__key'>Data urodzenia: </td>
                        <td class='rs__val' id='dateOfBirth'></td>
                    </tr>
                    <tr>
                        <td class='rs__key'>Data śmierci: </td>
                        <td class='rs__val' id='dateOfDeath'></td>
                    </tr>
                    <tr>
                        <td class='rs__key'>Miasto pochówku: </td>
                        <td class='rs__value' id='city'></td>
                    </tr>
                </table>
                <div class='personDescription'>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="src/external/L.Control.Sidebar.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
